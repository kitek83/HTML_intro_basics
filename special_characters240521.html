<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>special_characters</title>
</head>
<body>
    <ul>
        <li>Right single quota:&rsquo;</li>
        <li>Left single quota:&lsquo;</li>
        <li>Right double quota:&rdquo;</li>
        <li>Left double quota:&ldquo;</li>
        <li>Ampersands:&amp;</li>
        <li>Greater than: &gt;</li>
        <li>Less than:&lt;</li>
        <li>Copyright: &copy;</li>
        <li>Registered symbol:&reg;</li>
        <li>Trademark:&trade;</li>
    </ul>

</body>
</html>
